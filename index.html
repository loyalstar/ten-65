    // Create Category Filter by (status & mode)
    $.fn.dataTable.ext.search.push(
    function( settings, data, dataIndex ) {
        var category = $('#mode').val();
        var status = data[6]; // use data for the status colume. Mode column is second column
        if(category == ""){
            return true;
        }
        else {
            if(category == status){
            	return true;
            }
            else{
            	return false;
            }
        }
    	}
    );

    // Create Range Date Filter
    $.fn.dataTableExt.afnFiltering.push(
        function( oSettings, aData, iDataIndex ) {
            var iFini = $("#start-date").val();
            var iFfin = $("#last-date").val();
            var iDateCol = 8;
            var date = aData[iDateCol];
            if ( iFini === "" && iFfin === "" )
            {
                return true;
            }
            else if ( iFini <= date && iFfin === "")
            {
                return true;
            }
            else if ( iFfin >= date && iFini === "")
            {
                return true;
            }
            else if (iFini <= date && iFfin >= date)
            {
                return true;
            }
            return false;
         }
    );
