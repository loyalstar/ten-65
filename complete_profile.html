
<!DOCTYPE html>

<html lang="en">

<head>
<meta charset="utf-8"/>
<title>Ten65 | Dashboard</title>
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta content="width=device-width, initial-scale=1" name="viewport"/>
<meta content="" name="description"/>
<meta content="" name="author"/>

<!-- Begin Plugin Styles (Bootstrap 3.0) -->
<link rel="stylesheet" href="./css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<!-- Begin custom styles -->
<link rel="stylesheet" href="./css/style.css" />

<!-- END THEME STYLES -->
<link rel="shortcut icon" href="favicon.ico"/>
</head>
<body class="complete-profile">
<!-- Page Header -->
    <div class="bg">
        <div class="white-panel profile">
            <div class="header">
                <h1>Complete Profile</h1>
                <div class="company-info"><span class="info-title">Shipper Name: </span><span class="info-content">Steel Good Service</span></div>
                <div class="company-info"><span class="info-title">E-mail: </span><span class="info-content">Support@ten-65.com</span></div>
            </div>
            <hr>
            <div class="information">
            <div class="information-header">
            <h2>Office Details</h2>
            <button class="btn-xs btn-orange pull-right">Add New Office</button>
            </div>
            <div class="col-md-12">
                <div class="form-group col-md-6">
                    <label for="address">Address</label>
                    <input type="text" class="form-control" id="address" placeholder="Enter your address">
                </div>
                <div class="form-group col-md-6">
                    <label for="city">City</label>
                    <input type="email" class="form-control" id="city" placeholder="Select State">
                </div>
            </div>
            <div class="col-md-12">
                <div class="form-group col-md-6">
                    <label for="state">State</label>
                    <input type="text" class="form-control" id="state" placeholder="Select City">
                </div>
                <div class="form-group col-md-6">
                    <label for="zip">Zip Code</label>
                    <input type="Number" class="form-control" id="zip" placeholder="Zip Code">
                </div>
            </div>
            <div class="col-md-12">
                <div class="form-group col-md-4">
                    <label for="contact-number">Contact Number</label>
                    <input type="number" class="form-control" id="contact-number" placeholder="">
                </div>
                <div class="form-group col-md-4">
                    <label for="extn">Extension</label>
                    <input type="text" class="form-control" id="extn" placeholder="">
                </div>
                <div class="form-group col-md-4">
                    <label for="fax">Fax</label>
                    <input type="number" class="form-control" id="fax" placeholder="">
                </div>
            </div>
            <div class="col-md-12">
                <div class="form-group col-md-6">
                    <label for="contact-person">Contact Person</label>
                    <input type="text" class="form-control" id="contact-person" placeholder="">
                </div>
                <div class="form-group col-md-6">
                    <label for="email">E-mail</label>
                    <input type="email" class="form-control" id="email" placeholder="">
                </div>
            </div>           
            
            <div class="action">
            <button class="btn-md btn-orange">SAVE</button>
            </div>
        </div>
    </div>

</body>

<!-- Begin Plugin JS (Bootstrap3.0) -->
<script type="text/javascript" src="./js/jquery.min.js"></script>
<script type="text/javascript" src="./js/bootstrap.min.js"></script>
<script type="text/javascript">
    $(document).ready(function(){
        $("body").css("height", $(window).height());
    });
</script>
</html>
